---
layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
    <style>
        :root { --bg-color:#ffffff; --secondary-bg:#f5f5f5; --text-color:#333; --text-secondary:#666; --accent-color:#3498db; --accent-hover:#2980b9; --border-color:#e1e1e1; --card-shadow:rgba(0,0,0,.1); }
        [data-theme="dark"] { --bg-color:#1a1a1a; --secondary-bg:#2d2d2d; --text-color:#e0e0e0; --text-secondary:#b0b0b0; --accent-color:#4a9eff; --accent-hover:#3d8bdb; --border-color:#404040; --card-shadow:rgba(0,0,0,.3); }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background-color:var(--bg-color); color:var(--text-color); line-height:1.6; transition:all .3s ease; }
        .container{ max-width:1000px; margin:0 auto; padding:0 20px; }
        header{ background-color:var(--secondary-bg); padding:20px 0; border-bottom:1px solid var(--border-color); position:sticky; top:0; z-index:100; backdrop-filter:blur(10px); }
        .header-content{ display:flex; justify-content:space-between; align-items:center; }
        .logo{ font-size:24px; font-weight:bold; color:var(--accent-color); display:flex; align-items:center; gap:10px; }
        .theme-toggle{ background:none; border:2px solid var(--accent-color); color:var(--accent-color); padding:8px 16px; border-radius:6px; cursor:pointer; transition:all .3s ease; font-size:14px; }
        .theme-toggle:hover{ background-color:var(--accent-color); color:var(--bg-color); transform:translateY(-1px); }
        main{ padding:40px 0; min-height:60vh; }
        .page-content{ background-color:var(--secondary-bg); padding:30px; border-radius:12px; border:1px solid var(--border-color); box-shadow:0 4px 6px var(--card-shadow); }
        .page-content h1, .page-content h2, .page-content h3 { color:var(--text-color); }
        .page-content code { background-color: var(--bg-color); padding: 2px 6px; border-radius: 4px; font-family: 'Monaco','Consolas',monospace; border:1px solid var(--border-color); }
        .page-content pre { background-color: var(--bg-color); padding: 15px; border-radius: 6px; overflow-x:auto; margin:15px 0; border:1px solid var(--border-color); }
        footer{ background-color:var(--secondary-bg); padding:30px 0; text-align:center; color:var(--text-secondary); border-top:1px solid var(--border-color); margin-top:50px; }
    </style>
    <script>
        (function(){
            try {
                var savedTheme = localStorage.getItem('theme');
                var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                var initial = savedTheme || (prefersDark ? 'dark' : 'light');
                document.documentElement.setAttribute('data-theme', initial);
            } catch (e) { document.documentElement.setAttribute('data-theme', 'dark'); }
            window.toggleTheme = window.toggleTheme || function(){
                var cur = document.documentElement.getAttribute('data-theme') || 'light';
                var next = cur === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', next);
                try { localStorage.setItem('theme', next); } catch (e) {}
                var btn = document.querySelector('.theme-toggle');
                if (btn) btn.innerHTML = next === 'dark' ? '‚òÄÔ∏è Light Theme' : 'üåô Dark Theme';
            };
        })();
    </script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span>üè¥‚Äç‚ò†Ô∏è</span>
                    <a href="{{ '/' | relative_url }}" style="text-decoration:none;color:inherit;">Pirates World DevLog</a>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Theme</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-content fade-in">
                {{ content }}
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Umut Faruk Dilli - Pirates World Game Development</p>
        </div>
    </footer>

    <script src="{{ '/assets/theme.js' | relative_url }}"></script>
</body>
</html>
