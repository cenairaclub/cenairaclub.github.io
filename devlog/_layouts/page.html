<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span>🏴‍☠️</span>
                    <a href="{{ '/' | relative_url }}" style="text-decoration:none;color:inherit;">Pirates World DevLog</a>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark Theme</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-content fade-in">
                {{ content }}
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Umut Faruk Dilli - Pirates World Game Development</p>
        </div>
    </footer>

    <script src="{{ '/assets/theme.js' | relative_url }}"></script>
</body>
</html>
